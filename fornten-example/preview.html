<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Bill</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="right-panel">
            <div class="top-bar">
                <h3 id="billName">Loading...</h3>
            </div>
            <div class="bill-viewer">
                <div class="placeholder-text">Bill preview would appear here</div>
            </div>
            <div class="data-table-container">
                 <div class="table-header">
                    <h3>Extracted Data</h3>
                    <div class="action-buttons">
                        <button id="prevBtn" class="button-secondary">Previous</button>
                        <button id="nextBtn" class="button-secondary">Next</button>
                        <button id="approveBtn" class="button-primary">Approve</button>
                    </div>
                </div>
                <table id="dataTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="static/preview_app.js"></script>
</body>
</html>
